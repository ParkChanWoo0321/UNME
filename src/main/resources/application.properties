server.address=0.0.0.0
server.port=8080

# JPA
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Datasource (ENV ??, ??? ?? ????)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/unme?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}

# ???
debug=true

# JWT (ENV ??)
jwt.secret=${JWT_SECRET:your-very-long-hs256-secret-key-change-me-please}
jwt.access-ttl-seconds=${JWT_ACCESS_TTL_SECONDS:1800}
jwt.refresh-ttl-seconds=${JWT_REFRESH_TTL_SECONDS:2592000}

# Kakao (ENV ??)
kakao.auth.base-url=${KAKAO_AUTH_BASE_URL:https://kauth.kakao.com}
kakao.api.base-url=${KAKAO_API_BASE_URL:https://kapi.kakao.com}
kakao.client-id=${KAKAO_CLIENT_ID:}
kakao.client-secret=${KAKAO_CLIENT_SECRET:}
kakao.redirect-uri=${KAKAO_REDIRECT_URI:http://localhost:8080/api/auth/kakao/callback}

# Frontend Redirect (ENV ??)
frontend.redirect-base=${FRONTEND_REDIRECT_BASE:http://localhost:3000}

# CORS / WS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000}
ws.allowed-origins=${WS_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000}

# Cookies
auth.cookie.name=${AUTH_COOKIE_NAME:REFRESH}
auth.cookie.domain=${AUTH_COOKIE_DOMAIN:likelionhsu.co.kr}
auth.cookie.secure=${AUTH_COOKIE_SECURE:true}
auth.cookie.max-age=${AUTH_COOKIE_MAX_AGE:2592000}
auth.cookie.same-site=${AUTH_COOKIE_SAME_SITE:None}

# HTTP Client Timeouts
client.http.connect-timeout-ms=${CLIENT_HTTP_CONNECT_TIMEOUT_MS:3000}
client.http.read-timeout-ms=${CLIENT_HTTP_READ_TIMEOUT_MS:7000}

# Forwarded headers
server.forward-headers-strategy=${SERVER_FORWARD_HEADERS_STRATEGY:framework}

# OpenAI (ENV ??)
openai.api-key=${OPENAI_API_KEY}
openai.model=${OPENAI_MODEL:gpt-4o-mini}
openai.base-url=${OPENAI_BASE_URL:https://api.openai.com}

